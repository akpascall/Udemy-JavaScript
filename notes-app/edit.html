<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Edit Notes</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take Notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="updated-at"></span>
        </div>
    </div>

    <div class="container">
        <input class="title-input" type="text" id="note-title" placeholder="Note Title">
        <textarea class="body-input" name="noteBody" id="note-body" placeholder="Note Body" cols="30" rows="10"></textarea>
        <a class="button" href="/index.html">Save</a>
        <button class="button button--secondary" id="remove-note">Remove Note</button>
    </div> 
    
    <script src="scripts/moment.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-edit.js"></script>
</body>
</html>
