<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
</head>
<body>
    <h1>To Do App</h1>
    <input type="text" id="filter-todos" placeholder="Filter Todos">
    <label>
        <input type="checkbox" name="hideCompleted" id="hide-completed"> Hide Completed
    </label>

    <div id="todos">

    </div>

    <form id="add-todo">
        <input type="text" id="new-todo" placeholder="Add New Todo" name='text'>
        <button>Add Todo</button>
    </form>

    <script src="todo-app.js"></script>
</body>
</html>
