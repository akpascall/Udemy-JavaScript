<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To Do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    
    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="filter-todos" placeholder="Filter Todos">
            <label class="checkbox">
                <input type="checkbox" name="hideCompleted" id="hide-completed"> Hide Completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>

        <form id="add-todo">
            <input class="input" type="text" id="new-todo" placeholder="Add New Todo" name='text'>
            <button class="button">Add Todo</button>
        </form>
    </div>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
</body>
</html>
